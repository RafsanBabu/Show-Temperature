<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="cityname" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchbutton" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="citydispaly">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="weathertype" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
       /* fetch('api.openweathermap.org/data/2.5/weather?q=London')
            .then(res => res.json())
            .then(data => {
                console.log(data);
            })*/

            
            const searchButton = document.getElementById("searchbutton");
            searchButton.addEventListener('click', function(){
                const cityName = document.getElementById("cityname").value;
                getcity(cityName);
            })
            function getcity(city){
                const apiKey = 'b6cc4392568a3586e950307c86a22bbd';
            const apiBase = 'https://api.openweathermap.org/data/2.5/weather';
                const url = `${apiBase}?q=${city}&units=metric&appid=${apiKey}`;
         fetch(url)
        .then(response => response.json())
        .then(data => {
            //console.log(data);
            document.getElementById("citydispaly").innerText=data.name;
            document.getElementById("temperature").innerText=data.main.temp;
            document.getElementById("weathertype").innerText=data.weather[0].main;
            //document.getElementById("cityname").value="";
        })
            }
         

    </script>

</body>

</html>
